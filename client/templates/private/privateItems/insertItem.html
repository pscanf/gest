<template name="insertItem">
	<div id="itemInsertModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<form role="form">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Aggiungi articolo</h4>
					</div>
					<div class="modal-body">
							<div class="form-group">
								<label for="name">Nome articolo</label>
								<input name="name" class="form-control" type="text" placeholder="Nome articolo" required />
							</div>
							<div class="form-group">
								<label for="pickCode">Codice Pick</label>
								<input name="pickCode" class="form-control" type="text" placeholder="Codice Pick" required />
							</div>
							<div class="form-group">
								<label for="stockQuantity">Giacenza</label>
								<input name="stockQuantity" class="form-control" type="number" min="0" placeholder="0" />
							</div>
							<div class="checkbox">
								<label>
									<input name="forOffer" type="checkbox" /> Materiale da offrire
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="currentlyOffering" type="checkbox" /> Correntemente offerto
								</label>
							</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
						<button type="submit" class="btn btn-default">Aggiungi articolo</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<button class="btn btn-default pull-right" data-toggle="modal" data-target="#itemInsertModal">Aggiungi articolo</button>
</template>
