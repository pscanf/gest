<template name="privateItemCard">
	<br />
	<br />
	{{> itemCardPreview}}
	{{> itemCardEdit}}
</template>

<template name="itemCardPreview">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					{{card.title}}
				</div>
				<div class="panel-body item-card">
					<div class="col-sm-6">
						<img class="img-responsive img-{{card.imgShape}}" width="200" src="{{card.imgSrc}}" alt="{{card.imgAlt}}" />
					</div>
					<div class="col-sm-6">
						{{card.description}}
					</div>
					<button class="btn btn-default pull-bottom-right" type="button">Richiedi</button>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="itemCardEdit">
	<div class="row">
		<div class="col-sm-12">
			<form>
				<fieldset {{#unless editing}}disabled{{/unless}}>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="title">Titolo</label>
							<input name="title" class="form-control" type="text" placeholder="Titolo" value="{{card.title}}" />
						</div>
						<div class="form-group">
							<label for="description">Descrizione</label>
							<textarea name="description" class="form-control" placeholder="Descrizione" value="{{card.description}}"></textarea>
						</div>
						<div class="form-group">
							<label for="imgSrc">Immagine</label>
							<input name="imgSrc" class="form-control" type="url" placeholder="http://www.example.com/immagine.png" value="{{card.imgSrc}}" />
						</div>
						<div class="form-group">
							<label for="imgAlt">Alt text immagine</label>
							<input name="imgAlt" class="form-control" type="text" placeholder="Alt text immagine" value="{{card.imgAlt}}" />
						</div>
						<div class="form-group">
							<label for="imgShape">Alt text immagine</label>
							<select name="imgShape" class="form-control">
								<option>Originale</option>
								<option>Bordi stondati<option>
								<option>Circolare</option>
								<option>In rilievo</option>
							</select>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="bodyBgColor col-sm-5">Sfondo del corpo</label>
							<div class="input-group col-sm-5">
								<input name="bodyBgColor" type="text" class="form-control" />
								<span class="input-group-addon"><i class="fa fa-square"></i></span>
							</div>
						</div>
						<div class="form-group">
							<label for="bodyFgColor">Testo del corpo</label>
							<div class="input-group">
								<input name="bodyFgColor" type="text" class="form-control" />
								<span class="input-group-addon"><i class="fa fa-square"></i></span>
							</div>
						</div>
						<div class="form-group">
							<label for="headingBgColor">Sfondo della testata</label>
							<div class="input-group">
								<input name="headingBgColor" type="text" class="form-control" />
								<span class="input-group-addon"><i class="fa fa-square"></i></span>
							</div>
						</div>
						<div class="form-group">
							<label for="headingFgColor">Testo della testata</label>
							<div class="input-group">
								<input name="headingFgColor" type="text" class="form-control" />
								<span class="input-group-addon"><i class="fa fa-square"></i></span>
							</div>
						</div>
						<div class="form-group">
							<label for="buttonBgColor">Sfondo del bottone</label>
							<div class="input-group">
								<input name="buttonBgColor" type="text" class="form-control" />
								<span class="input-group-addon"><i class="fa fa-square"></i></span>
							</div>
						</div>
						<div class="form-group">
							<label for="buttonFgColor">Testo del bottone</label>
							<div class="input-group">
								<input name="buttonFgColor" type="text" class="form-control" />
								<span class="input-group-addon"><i class="fa fa-square"></i></span>
							</div>
						</div>
						<div class="form-group">
							<label for="buttonBdColor">Bordo del bottone</label>
							<div class="input-group">
								<input name="buttonBdColor" type="text" class="form-control" />
								<span class="input-group-addon"><i class="fa fa-square"></i></span>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</template>
