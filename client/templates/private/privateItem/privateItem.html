<template name="privateItem">
	<br />
	<br />
	<div class="col-sm-10 col-sm-offset-1">
		<div class="col-sm-6">
			<span class="h3">{{name}} ({{pickCode}})</span>
		</div>
		<div class="col-sm-6 text-right">
			{{#if deleting}}
				<span class="alert alert-danger">
					Vuoi davvero eliminare questo articolo?
					&nbsp;
					<button type="button" data-delete-yes class="btn btn-default fw-50">SÃ¬</button>
					&nbsp;
					<button type="button" data-delete-no class="btn btn-default fw-50">No</button>
				</span>
			{{else}}
				<button type="button" data-delete class="btn btn-default fw-100">
					<i class="fa fa-trash-o"></i>
					Elimina
				</button>
			{{/if}}
		</div>
	</div>
	<br />
	<br />
	<br />
	<br />
	<div class="col-sm-10 col-sm-offset-1">
		<ul class="nav nav-justified nav-tabs">
			<li class="active"><a href="#private-item-{{_id}}-details" data-toggle="tab">Dettagli</a></li>
			<li><a href="#private-item-{{_id}}-card" data-toggle="tab">Scheda</a></li>
			<li><a href="#private-item-{{_id}}-page" data-toggle="tab">Pagina</a></li>
			<li><a href="#private-item-{{_id}}-page-preview" data-toggle="tab">Anteprima pagina</a></li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="private-item-{{_id}}-details">
				{{> privateItemDetails}}
			</div>
			<div class="tab-pane" id="private-item-{{_id}}-card">
				{{> privateItemCard}}
			</div>
			<div class="tab-pane" id="private-item-{{_id}}-page">
				{{> privateItemPage}}
			</div>
			<div class="tab-pane" id="private-item-{{_id}}-page-preview">
				{{> privateItemPagePreview}}
			</div>
		</div>
	</div>
</template>
